tcpui :
  restart: always
  build : tomcatpui
  links : 
    - "dbpui:docker_primes_db"
  ports :
    - "7777:8080"
  environment:
    - ENV PRIMESUI_CACHE   true
    - ENV PRIMESUI_TESTING true
    - ENV PRIMESUI_SESSION true
  volumes:
    - ./primesui.war:/usr/local/tomcat/primesui.war

dbpui :
  restart: always
  build : mysqlpui
  environment:
    - MYSQL_ROOT_PASSWORD=bumblebeeadmin
    - MYSQL_USER=optimus
    - MYSQL_PASSWORD=bumblebee
    - MYSQL_DATABASE=primes
  volumes:
    - /var/devops-primesui-mysql/:/var/lib/mysql/

